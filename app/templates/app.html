			lastScroll = 0;
			$(window).on('scroll',function() {

				if(lastScroll - scroll > 0) {
					$(".navbar").addClass("darkHeader");
				} else {
					$(".navbar").removeClass("darkHeader");
				}
				lastScroll = scroll;
			});
